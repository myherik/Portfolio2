<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Snake</title>
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/main.css">
    <script src="/JS/p5.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
</head>

<body style="background-color:  #2d303a;">

    <div id="content">
        <div class="row-1">
            <div class="row-2">
                <div id="game">
                    <div id="sketchHere"></div>
                    <div class="row-1">
                        <button class="btn btn-outline-success" id="start">Start snake</button>
                    </div>
                </div>
            </div>

            <div id="inYourFace" class="fix hidden">
                <h1>You died!</h1>
            </div>


            <div class="row-2" id="scores">
                <h2>Connected players right now</h2>
                <div id="placePlayersHere">

                </div>
                <h2>High scores</h2>
                <h4>All time record</h4>
                <p id="all-time"></p>
                <h4>Your personal best</h4>
                <p id="pb"></p>
                <h4>Your realtime score</h4>
                <p id="realtime"></p>
                <h4>Others realtime score</h4>
                <div id="placePlayerScoresHere"></div>
            </div>
        </div>
    </div>
    <script src="/JS/wall.js"></script>
    <script src="/JS/food.js"></script>
    <script src="/JS/point.js"></script>
    <script src="/JS/snake.js"></script>
    <script src="/JS/tempsnake.js"></script>
    <script defer src="/JS/clientSnake.js"></script>
    <script defer src="/JS/sketch.js"></script>

</body>

</html>
